      <div class="row justify-content-center">

          </div>
        </div>

      <div class="row justify-content-center">
        <div class="col-md-10 col-xl-8">
          <h2 class="fw-bold text-center my-10">調查表</h2>
          <form action="#"  method="post">
            <div class="row mx-10 my-10">
              <div class="col-lg-4">
                <label for="name" class="col-4 fs-8 my-2 my-lg-0">姓名</label>
              </div>
              <div class="col-lg-8">
                <input class="col-8 fs-8 ps-6 py-1 border-radius-10 border-0 bg-light w-100" type="text" name="name" id="name" placeholder="請輸入姓名" required>
              </div>
            </div>
            <div class="row mx-10 my-10">
              <div class="col-lg-4">
                <label for="tel" class="fs-8 me-10 my-2 my-lg-0">電話</label>
              </div>
              <div class="col-lg-8">
                <input class="fs-8 ps-6 py-1 border-radius-10 border-0 bg-light w-100" type="text" name="tel" id="tel" placeholder="請輸入電話號碼" required>
              </div>
            </div>
            <div class="row mx-10 my-10">
              <div class="col-lg-4">
                <label for="email" class="fs-8 me-10 my-2 my-lg-0">Email</label>
              </div>
              <div class="col-lg-8">
                <input class="fs-8 ps-6 py-1 border-radius-10 border-0 bg-light w-100" type="email" name="email" id="email" placeholder="請輸入Email" required>  
              </div>
            </div>
            <div class="row mx-10 my-10">
              <div class="col-lg-4">
                <label  for="need" class="fs-8 me-10 my-2 my-lg-0">詢問內容</label>
              </div>
              <div class="col-lg-8">
                <textarea class="fs-8 ps-6 py-1 border-radius-10 border-0 bg-light w-100 resize-none" name="need" id="need" placeholder="請輸入詢問內容"></textarea>
              </div>
            </div>
            <div class="check text-center">
              <input type="checkbox" name="agree">
              <label for="checkbox">我同意隱私權政策，並同意依隱私權政策中所述的方式處理自己的資料。</label>
            </div>
            <div class="d-flex flex-row justify-content-center my-10">
              <button href="#" type="submit" class="btn btn-dark border-radius-50 px-14 ">送出</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>
